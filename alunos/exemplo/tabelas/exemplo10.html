<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Formulário HTML5</title>
    </head>
    <body>
        <form action="" method="post">
            <label for="cor">Escolha a cor:</label>
            <input type="color" name="cor" id="cor">
            <hr>
            <label for="nascimento">Data de nascimento:</label>
            <input type="date" name="nascimento" id="nascimento">
            <hr>
            <label for="evento">Date e Hora do evento:</label>
            <input type="determine-local" name="evento">
            <hr>
            <label for="evento">Mes do evento:</label>
            <input type="determine-local" name="mes-evento" id="mes-evento">
            <hr>
            <label for="mes-evento">Seu E-mail:</label>
            <input type="month" name="e-mail" id="e-mail">
            <hr>
            <label for="quantidade">Quantidade:</label>
            <input type="number" name="quantidade" id="quantidade" value="10" min="0" max="10">
            <hr>
            <label for="avaliacao">Avaliação do site:</label>
            <input type="range" name="avaliacao" id="avaliacao" value="0" min="0" max="5">
            <hr>
            <label for="procurar">Pesquisar no site:</label>
            <input type="search" name="procurar" id="procurar">
            <hr>
            <button type="submit">Cadastrar</button></button>
        </form>
    </body>
</html>

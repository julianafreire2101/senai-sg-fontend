<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./urna.css">
    <title>Urna</title>
</head>
<body> 
        <center><img src="../Urna Eleitoral/image/urna.png"></center>
        <b><center><big><p>Vote com Cuidado!</p></big></center></b>
        <b><center><big><p>Votação para Lider e Vice-Lider de sala!</p></big></center></b>
        <center><big> Para Lider:</big></center>
        <center>
        <label for="nome">
            <br><br>
            Nome do Líder: &nbsp;
            </label>
            <input 
            type="text" 
            name="nome" 
            id="nome" 
            size="10" 
            maxlength="10" 
            placeholder="Nome..."
            /><!-- Fim do input do nome -->
            <br><br>
            <b> <p>O Numero Do Candidato:&nbsp;</p></b>
            <input 
            type="number" 
            name="number" 
            id="20" 
            size="20" 
            maxlength="10" 
            placeholder="Numero"
            /><!-- Fim do input nome -->
            <br><br>
            <p><button>Confirma!</button><br></p>
            <hr>
            <p><td><button>Corrigir!</button><br></td></p>

            <center><big>Para Vice-Líder:</big></center>
            <label for="nome">
            <br><br>
            <b><p>Nome do Vice-Líder:</p></b>
            </label>
            <input 
            type="text" 
            name="nome"
            id="50" 
            size="10" 
            maxlength="10" 
            placeholder="Nome..."
        /><!-- Fim do input do digito do candidato -->
            
            <br><br>
            <label
            <br> <p>Digite o Numero do Candidato:&nbsp;</p>
            <input 
            type="number" 
            name="numero" 
            id="numero" 
            size="20" 
            maxlength="10" 
            placeholder="Numero..."
            /><!-- Fim do input numero -->  
            <br><br>
            <button>Confirma!</button><br>
            <hr>
            <p><td><button>Corrigir!</button><br></td></p>
            </label>
        </center>
</body>
</html>

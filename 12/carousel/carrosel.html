<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./carrosel.css">
    <title>Carousel</title>
</head>
<body>
    <div id="carousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#carousel-example-generic" data-slide-to="../carousel/image/ilha.jpg" class="active"></li>
    <li data-target="#carousel-example-generic" data-slide-to="../carousel/image/mar.jpg"></li>
    <li data-target="#carousel-example-generic" data-slide-to="../carousel/image/natureza.jpg"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img src="..." alt="...">
      <div class="carousel-caption">
        <img src="../carousel/image/mar.jpg">
      </div>
    </div>
    <div class="item">
      <img src="../carousel/image/natureza.jpg" alt="...">
      <div class="carousel-caption">
        <img src="../carousel/image/ilha.jpg">
      </div>
    </div>
    <img src="../carousel/image/natureza.jpg">
  </div>

  <!-- Controls -->
  <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
<div class="item">
    <img src="../carousel/image/ilha.jpg" alt="...">
    <div class="carousel-caption">
      <h3>...</h3>
      <p>...</p>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Trabalhe Com Nosco</title>

    <body style="background-color: mediumturquoise; color:black;">
 <center><img src="../Trabalhe conosco/image/trabalhe.png" id="600"></center>
    <center><h2>Preencha o formulario abaixo e garanta sua vaga!</h2></center>
    <tr>
    <h2><center>Formulario</center></h2>
    <center>
    <label for="nome">
   Nome: &nbsp;
    </label>

        <input 
            type="text" 
            name="nome" 
            id="nome" 
            size="50" 
            maxlength="50" 
            placeholder="Nome"
        
        /><!-- Fim do input nome -->

        <br><br>
        <label for="sobremone">
        Sobrenome: 
        &nbsp;
        </label>

        <input 
            type="text" 
            name="sobremone" 
            id="sobremone" 
            size="40" 
            maxlength="40" 
            placeholder="sobremone"
        /><!-- Fim do input nome -->

        <br><br>
        <label for="datanascimento">
        Data De Nascimento:
        &nbsp;
        </label>

        <input type="date" name="niver">
       <!-- Fim do input datanascimento -->

        <br><br>
        <label for="nome">
       Endereço: &nbsp;
        </label>

    <input 
       type="text" 
       name="Endereço" 
       id="Endereço" 
       size="50" 
       maxlength="40" 
       placeholder="Endereço..."
    /><!-- Fim do input endereço -->
    
       <br><br>
       <label for="idade">
        Sua Idade:
        &nbsp;
       </label>

    <input 
        type="number" 
        name="idade" 
        id="number" 
        size="10" 
        maxlength="10" 
        placeholder="idade"
    /><!-- Fim do input idade -->

      <br><br>
      <label for="e-mail">
       E-mail: &nbsp;
      </label>
   
    <input 
        type="email" 
        name="seuemail"
        size="50" 
        maxlength="50" 
        placeholder="e-mail" 
   /><!-- Fim do input email -->

    <br><br>
    Seu Sexo:
    <input 
        type="radio" 
        name="sexo" 
        value="masc"
    /> Masculino 
    <br>

    <input 
        type="radio" 
        name="sexo" 
        value="fem" 
        checked
    /> Feminino

    <br><br>
    <label for="Estado Cívil"> Estado Cívil: </label>
    <select name="Cidades" id="Estado Cívil">
    <option disabled selected>Selecione seu estado civil</option>
    <optgroup label="Estado Cívil">
        <option value="slt">Solreiro(a)</option>
        <option value="csd">Casado(a)</option>
        <option value="dvc">Divorciado(a)</option>
        <option value="vuv">Viúvo</option>
    </optgroup>
    </select>
    <br>
    <!-- Fim do input estado civil -->

    <br>
    <label for="Cidades"> Cidade: </label>
    <select name="Cidades" id="Cidades">
    <option disabled selected>Selecione uma Cidade</option>
    <optgroup label="Rio Grande do Norte">
        <option value="ntl">Natal</option>
        <option value="par">Parnamirim</option>
        <option value="sga">São Gonçalo Do Amarante</option>
        <option value="ext">Extremoz</option>
    </optgroup>
    </select>
    <br>

    <br>
    <label for="Escolaridade"> Escolaridade: </label>
    <select name="Escolaridade" id="Escolaridade">
        <option disabled selected>Selecione Sua Escolaridade:</option>
        <optgroup label="Escolaridade">
            <option value="1">Ensino Fundamental - Incompleto</option>
            <option value="2">Ensino Fundamental - Completo</option>
            <option value="3">Ensino Médio - Incompleto </option>
            <option value="4">Ensino Médio - Completo </option>
        </optgroup>
    </select>
   <br><br>
        <label for="Vagas Disponiveis"> Vagas Disponiveis: </label> 
        <select name="Vagas Disponiveis" id="Vagas Disponiveis">
        <option disabled selected> Selecione a Vaga :</option>
        <option label="Vagas Disponiveis">
                <option value="1">Administração</option>
                <option value="2">Secretaria</option>
                <option value="3">Telefonista</option>
                <option value="4">Suporte Técnico Informatica</option>
                <option value="5">Auxiliar De Cozinha </option>
                <option value="6">Padeiro(Com Experiencia minima 6 meses)</option>
                <option value="7">Motorista De Aplicativo(CNH-A/B/)</option>
                <option value="8">Almoxerife</option>
        </option>       
       </select>
       <br><br>
        <center><input type="button" name="Enviar Curriculo" value="Enviar Curriculo"></center>

    </center>
    </tr>
</body>
